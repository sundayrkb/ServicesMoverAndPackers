name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # (Optional) Install dependencies if you add a build step in future
      # - name: Install dependencies
      #   run: npm ci

      # - name: Build site
      #   run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            css
            js
            images
            partials
            services
            locations
            blog
            index.html
            robots.txt
            sitemap.xml
            CNAME
